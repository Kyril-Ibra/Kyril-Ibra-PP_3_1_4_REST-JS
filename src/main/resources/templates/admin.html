<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <div sec:authorize="isAuthenticated()"><strong><span sec:authentication="name">Username</span></strong>
      &nbsp;
      with roles: <span th:each="authority : ${user.getAuthorities()}"
                        th:text="${authority.getRoleName().replace('ROLE_', ' ')}">Roles</span>
    </div>
  </a>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>

    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-2 p-0">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <br>
        <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
           aria-controls="v-pills-admin" aria-selected="true">Admin</a>
        <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
           aria-controls="v-pills-user" aria-selected="false">User</a>
      </div>
    </div>

    <div class="col-10 bg-light">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
             aria-labelledby="v-pills-admin-tab" style="padding: 20px; padding-bottom: 200px;">
          <h1> Admin panel </h1>

          <ul class="nav nav-tabs" id="nav-tab" role="tablist">
            <li class="nav-item">
            <a class="nav-link active" id="nav-users-table" data-bs-toggle="tab" href="#users-table"
               role="tab" aria-controls="users-table" aria-selected="true">Users table</a>
            </li>
            <a class="nav-link" id="new-user-tab" data-bs-toggle="tab" href="#new-user" role="tab"
               aria-controls="new-user" aria-selected="false">New User</a>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="users-table" role="tabpanel"
                 aria-labelledby="nav-users-table-tab">
              <div class="card">
                <div class="card-header"><h5>All users</h5></div>
                <div id="table-boarder" style="padding: 20px;">
                  <table class="table table-striped" id="main table">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody id="AllUsersTable">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
              <!--new user-->
              <div class="card">
                <div class="card-header"><h5>Add new user</h5></div>
                <div class="row">
                  <div style="margin: auto">
                    <div class="card-body">
                      <form id="newUserForm">
                        <div class="form-group text-center">
                          <label><b>First Name</b></label>
                          <p>
                            <label>
                              <input
                                      type="text"
                                      id="addName"
                                      name="name"
                                      class="form-control"
                                      placeholder="First name"
                                      style="width: 350px;"
                              />
                            </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>Last Name</b></label><p>
                          <label>
                            <input
                                    type="text"
                                    id="addLastName"
                                    name="lastName"
                                    class="form-control"
                                    placeholder="Last name"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>Age</b></label><p>
                          <label>
                            <input
                                    type="number"
                                    id="addAge"
                                    name="age"
                                    class="form-control"
                                    placeholder="Age"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>Email</b></label><p>
                          <label>
                            <input
                                    type="email"
                                    id="addEmail"
                                    name="username"
                                    class="form-control"
                                    placeholder="Email"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>User Password</b></label><p>
                          <label>
                            <input
                                    type="password"
                                    id="addPassword"
                                    name="password"
                                    class="form-control"
                                    placeholder="Password"
                                    style="width: 350px;"
                            />
                          </label>
                        </div>

                        <div class="form-group text-center">
                          <label><b>Role</b></label><p>
                          <label>
                            <select multiple class="custom-select w-100"
                                    size="2" name="role">

                            </select>
                          </label>
                        </div>

                        <div class="box-footer text-center">
                          <button type="submit" class="btn btn-success" onclick="addUser()">
                            Add new user
                          </button>
                        </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        <div class="edit-form">

          <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form id="editForm" >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" style="padding-right: 140px; padding-left: 140px; align-content: center">

                    <div class="form-group text-center">
                      <label for="editId" class="col-form-label" ><b>ID</b></label>
                      <input type="text" class="form-control" id="editId" name="id" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editName" class="col-form-label"><b>First Name</b></label>
                      <input type="text" class="form-control" id="editName" name="name"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editLastName" class="col-form-label"><b>Last Name</b></label>
                      <input type="text" class="form-control" id="editLastName" name="lastName"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editAge" class="col-form-label"><b>Age</b></label>
                      <input type="number" class="form-control" id="editAge" name="age"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editEmail" class="col-form-label"><b>Email</b></label>
                      <input type="text" class="form-control" id="editEmail" name="username"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editPassword" class="col-form-label"><b>Password</b></label>
                      <input type="text" class="form-control" id="editPassword" name="password"/>
                    </div>
                    <div class="form-group text-center">
                      <label for="editRoles" class="col-form-label"><b>Role</b></label>
                      <select multiple class="custom-select w-100"
                              size="2" id="editRoles" name="role">
                      </select>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" id="editModalCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="updateUser()">Edit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>

        <div class="delete-form">
          <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <form id="deleteForm">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" style="padding-right: 140px; padding-left: 140px; align-content: center">

                    <div class="form-group text-center">
                      <label for="deleteId" class="col-form-label" ><b>ID</b></label>
                      <input type="text" class="form-control" id="deleteId" name="id" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteName" class="col-form-label"><b>First Name</b></label>
                      <input type="text" class="form-control" id="deleteName" name="name"disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteLastName" class="col-form-label"><b>Last Name</b></label>
                      <input type="text" class="form-control" id="deleteLastName" name="lastName" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteAge" class="col-form-label"><b>Age</b></label>
                      <input type="text" class="form-control" id="deleteAge" name="age" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteEmail" class="col-form-label"><b>Email</b></label>
                      <input type="text" class="form-control" id="deleteEmail" name="email" disabled/>
                    </div>
                    <div class="form-group text-center">
                      <label for="deleteRoles" class="col-form-label"><b>Role</b></label>
                      <select multiple class="custom-select w-100"
                              size="2" id="deleteRoles" name="role" disabled>
                      </select>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" id="deleteModalCloseButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" onclick="deleteUserById()">Delete</button>
                  </div>
                </div>
              </div>
            </form>
          </div>

        </div>
        <!--                user panel-->
        <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab" style="padding-bottom: 450px;">
          <div class="container">
            <br>
            <div class="raw" >
              <h1> User information-page </h1>
            </div>

            <div class="card">
              <div class="card-header"><h5>About user</h5></div>
              <div id="table-boarder1" style="padding: 20px;">
                <table class="table table-striped">
                  <thead class="table">
                  <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                  </tr>
                  </thead>
                  <tbody id = singleUserTable>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/app.js"></script>
</html>
